<app-sistema-layout [usuario]="usuario" tipoUsuario="aluno">
  <div class="configuracoes">
    <div class="configuracoes__container">
      <div class="configuracoes__header">
        <h1 class="configuracoes__titulo">Configurações</h1>
        <p class="configuracoes__subtitulo">Gerencie suas preferências e informações</p>
      </div>

      <div class="abas">
        <button
          *ngFor="let aba of abas"
          class="abas__item"
          [class.abas__item--ativo]="abaAtiva === aba.id"
          (click)="selecionarAba(aba.id)"
        >
          <svg
            *ngIf="aba.icone === 'perfil'"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
          <svg
            *ngIf="aba.icone === 'notificacoes'"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
            <path d="M13.73 21a2 2 0 0 1-3.46 0" />
          </svg>
          <svg
            *ngIf="aba.icone === 'pagamento'"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <rect x="1" y="4" width="22" height="16" rx="2" ry="2" />
            <line x1="1" y1="10" x2="23" y2="10" />
          </svg>
          <svg
            *ngIf="aba.icone === 'seguranca'"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
          </svg>
          {{ aba.label }}
        </button>
      </div>

      <div class="configuracoes__conteudo">
        <app-config-perfil *ngIf="abaAtiva === 'perfil'"></app-config-perfil>
        <app-config-pagamento *ngIf="abaAtiva === 'pagamento'"></app-config-pagamento>
        <app-config-seguranca *ngIf="abaAtiva === 'seguranca'"></app-config-seguranca>
      </div>
    </div>
  </div>
</app-sistema-layout>
