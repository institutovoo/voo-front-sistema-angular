name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build -- --base-href /voo-front-sistema-angular/

      - name: Post-build (404 page for SPA and .nojekyll)
        run: |
          cp dist/voo-front-sistema-angular/browser/index.html dist/voo-front-sistema-angular/browser/404.html
          touch dist/voo-front-sistema-angular/browser/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/voo-front-sistema-angular/browser
          branch: gh-pages
