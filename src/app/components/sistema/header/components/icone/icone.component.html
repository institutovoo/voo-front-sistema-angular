<svg
  [attr.width]="tamanho"
  [attr.height]="tamanho"
  viewBox="0 0 24 24"
  [attr.fill]="preenchimento"
  [attr.stroke]="cor"
  [attr.stroke-width]="espessura"
>
  <!-- Dashboard -->
  <ng-container *ngIf="nome === 'dashboard'">
    <rect x="3" y="3" width="7" height="7" rx="1" />
    <rect x="14" y="3" width="7" height="7" rx="1" />
    <rect x="3" y="14" width="7" height="7" rx="1" />
    <rect x="14" y="14" width="7" height="7" rx="1" />
  </ng-container>

  <!-- Cursos -->
  <ng-container *ngIf="nome === 'cursos'">
    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" />
    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" />
  </ng-container>

  <!-- Certificados -->
  <ng-container *ngIf="nome === 'certificados'">
    <circle cx="12" cy="8" r="6" />
    <path d="M15.477 12.89L17 22l-5-3-5 3 1.523-9.11" />
  </ng-container>

  <!-- Loja / Carrinho -->
  <ng-container *ngIf="nome === 'loja' || nome === 'carrinho'">
    <circle cx="9" cy="21" r="1" />
    <circle cx="20" cy="21" r="1" />
    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
  </ng-container>

  <!-- Mensagens -->
  <ng-container *ngIf="nome === 'mensagens'">
    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
  </ng-container>

  <!-- Alunos -->
  <ng-container *ngIf="nome === 'alunos'">
    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
    <circle cx="9" cy="7" r="4" />
    <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
    <path d="M16 3.13a4 4 0 0 1 0 7.75" />
  </ng-container>

  <!-- Receitas / Dinheiro -->
  <ng-container *ngIf="nome === 'receitas' || nome === 'dinheiro'">
    <line x1="12" y1="1" x2="12" y2="23" />
    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
  </ng-container>

  <!-- Usuários -->
  <ng-container *ngIf="nome === 'usuarios' || nome === 'usuario'">
    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
    <circle cx="12" cy="7" r="4" />
  </ng-container>

  <!-- Relatórios -->
  <ng-container *ngIf="nome === 'relatorios'">
    <line x1="18" y1="20" x2="18" y2="10" />
    <line x1="12" y1="20" x2="12" y2="4" />
    <line x1="6" y1="20" x2="6" y2="14" />
  </ng-container>

  <!-- Configurações -->
  <ng-container *ngIf="nome === 'config' || nome === 'configuracoes'">
    <circle cx="12" cy="12" r="3" />
    <path
      d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
    />
  </ng-container>

  <!-- Sair / Logout -->
  <ng-container *ngIf="nome === 'sair' || nome === 'logout'">
    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
    <polyline points="16,17 21,12 16,7" />
    <line x1="21" y1="12" x2="9" y2="12" />
  </ng-container>

  <!-- Busca -->
  <ng-container *ngIf="nome === 'busca' || nome === 'search'">
    <circle cx="11" cy="11" r="8" />
    <path d="m21 21-4.35-4.35" />
  </ng-container>

  <!-- Notificação / Sino -->
  <ng-container *ngIf="nome === 'notificacao' || nome === 'sino'">
    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
    <path d="M13.73 21a2 2 0 0 1-3.46 0" />
  </ng-container>

  <!-- Menu / Hamburger -->
  <ng-container *ngIf="nome === 'menu' || nome === 'hamburger'">
    <line x1="3" y1="12" x2="21" y2="12" />
    <line x1="3" y1="6" x2="21" y2="6" />
    <line x1="3" y1="18" x2="21" y2="18" />
  </ng-container>

  <!-- Seta Esquerda Dupla -->
  <ng-container *ngIf="nome === 'seta-esquerda-dupla'">
    <path d="M11 17l-5-5 5-5M18 17l-5-5 5-5" />
  </ng-container>

  <!-- Seta Direita Dupla -->
  <ng-container *ngIf="nome === 'seta-direita-dupla'">
    <path d="M13 17l5-5-5-5M6 17l5-5-5-5" />
  </ng-container>

  <!-- Home -->
  <ng-container *ngIf="nome === 'home'">
    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
    <polyline points="9,22 9,12 15,12 15,22" />
  </ng-container>

  <!-- Editar -->
  <ng-container *ngIf="nome === 'editar' || nome === 'edit'">
    <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z" />
    <path d="m15 5 4 4" />
  </ng-container>

  <!-- Deletar / Lixeira -->
  <ng-container *ngIf="nome === 'deletar' || nome === 'lixeira'">
    <path d="M3 6h18" />
    <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
    <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
  </ng-container>

  <!-- Check -->
  <ng-container *ngIf="nome === 'check'">
    <polyline points="20,6 9,17 4,12" />
  </ng-container>

  <!-- X / Fechar -->
  <ng-container *ngIf="nome === 'x' || nome === 'fechar'">
    <line x1="18" y1="6" x2="6" y2="18" />
    <line x1="6" y1="6" x2="18" y2="18" />
  </ng-container>

  <!-- Plus / Adicionar -->
  <ng-container *ngIf="nome === 'plus' || nome === 'adicionar'">
    <line x1="12" y1="5" x2="12" y2="19" />
    <line x1="5" y1="12" x2="19" y2="12" />
  </ng-container>

  <!-- Relógio -->
  <ng-container *ngIf="nome === 'relogio' || nome === 'clock'">
    <circle cx="12" cy="12" r="10" />
    <polyline points="12,6 12,12 16,14" />
  </ng-container>

  <!-- Calendário -->
  <ng-container *ngIf="nome === 'calendario'">
    <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
    <line x1="16" y1="2" x2="16" y2="6" />
    <line x1="8" y1="2" x2="8" y2="6" />
    <line x1="3" y1="10" x2="21" y2="10" />
  </ng-container>

  <!-- Estrela -->
  <ng-container *ngIf="nome === 'estrela' || nome === 'star'">
    <polygon
      points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"
    />
  </ng-container>

  <!-- Play -->
  <ng-container *ngIf="nome === 'play'">
    <polygon points="5,3 19,12 5,21" />
  </ng-container>

  <!-- Pause -->
  <ng-container *ngIf="nome === 'pause'">
    <rect x="6" y="4" width="4" height="16" />
    <rect x="14" y="4" width="4" height="16" />
  </ng-container>

  <!-- Download -->
  <ng-container *ngIf="nome === 'download'">
    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
    <polyline points="7,10 12,15 17,10" />
    <line x1="12" y1="15" x2="12" y2="3" />
  </ng-container>

  <!-- Upload -->
  <ng-container *ngIf="nome === 'upload'">
    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
    <polyline points="17,8 12,3 7,8" />
    <line x1="12" y1="3" x2="12" y2="15" />
  </ng-container>

  <!-- Eye / Visualizar -->
  <ng-container *ngIf="nome === 'eye' || nome === 'visualizar'">
    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
    <circle cx="12" cy="12" r="3" />
  </ng-container>

  <!-- Eye Off / Ocultar -->
  <ng-container *ngIf="nome === 'eye-off' || nome === 'ocultar'">
    <path
      d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
    />
    <line x1="1" y1="1" x2="23" y2="23" />
  </ng-container>

  <!-- Share / Compartilhar -->
  <ng-container *ngIf="nome === 'share' || nome === 'compartilhar'">
    <circle cx="18" cy="5" r="3" />
    <circle cx="6" cy="12" r="3" />
    <circle cx="18" cy="19" r="3" />
    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49" />
    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49" />
  </ng-container>

  <!-- Filter / Filtro -->
  <ng-container *ngIf="nome === 'filter' || nome === 'filtro'">
    <polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46 22,3" />
  </ng-container>

  <!-- Grid -->
  <ng-container *ngIf="nome === 'grid'">
    <rect x="3" y="3" width="7" height="7" />
    <rect x="14" y="3" width="7" height="7" />
    <rect x="14" y="14" width="7" height="7" />
    <rect x="3" y="14" width="7" height="7" />
  </ng-container>

  <!-- List / Lista -->
  <ng-container *ngIf="nome === 'list' || nome === 'lista'">
    <line x1="8" y1="6" x2="21" y2="6" />
    <line x1="8" y1="12" x2="21" y2="12" />
    <line x1="8" y1="18" x2="21" y2="18" />
    <line x1="3" y1="6" x2="3.01" y2="6" />
    <line x1="3" y1="12" x2="3.01" y2="12" />
    <line x1="3" y1="18" x2="3.01" y2="18" />
  </ng-container>

  <!-- Trophy / Troféu -->
  <ng-container *ngIf="nome === 'trophy' || nome === 'trofeu'">
    <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" />
    <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" />
    <path d="M4 22h16" />
    <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22" />
    <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22" />
    <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z" />
  </ng-container>

  <!-- Award / Prêmio -->
  <ng-container *ngIf="nome === 'award' || nome === 'premio'">
    <circle cx="12" cy="8" r="7" />
    <polyline points="8.21,13.89 7,23 12,20 17,23 15.79,13.88" />
  </ng-container>

  <!-- Sort / Ordenar -->
  <ng-container *ngIf="nome === 'sort' || nome === 'ordenar'">
    <line x1="12" y1="5" x2="12" y2="19" />
    <polyline points="19,12 12,19 5,12" />
  </ng-container>

  <!-- Sort Asc -->
  <ng-container *ngIf="nome === 'sort-asc'">
    <line x1="12" y1="19" x2="12" y2="5" />
    <polyline points="5,12 12,5 19,12" />
  </ng-container>

  <!-- Printer / Imprimir -->
  <ng-container *ngIf="nome === 'printer' || nome === 'imprimir'">
    <polyline points="6,9 6,2 18,2 18,9" />
    <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2" />
    <rect x="6" y="14" width="12" height="8" />
  </ng-container>

  <!-- Linkedin -->
  <ng-container *ngIf="nome === 'linkedin'">
    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" />
    <rect x="2" y="9" width="4" height="12" />
    <circle cx="4" cy="4" r="2" />
  </ng-container>

  <!-- Copy / Copiar -->
  <ng-container *ngIf="nome === 'copy' || nome === 'copiar'">
    <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
  </ng-container>

  <!-- External Link -->
  <ng-container *ngIf="nome === 'external-link' || nome === 'link-externo'">
    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />
    <polyline points="15,3 21,3 21,9" />
    <line x1="10" y1="14" x2="21" y2="3" />
  </ng-container>
</svg>
