<div class="modal-overlay" (click)="fecharModal($event)">
  <div class="modal-container" [style.max-width]="largura" (click)="$event.stopPropagation()">
    <header class="modal-header">
      <div>
        <h2 class="modal-title">{{ titulo }}</h2>
        @if (subtitulo) {
          <p class="modal-subtitulo">{{ subtitulo }}</p>
        }
      </div>
      <button class="btn-fechar" (click)="fechar.emit()">
        <app-header-icone nome="fechar" [tamanho]="20"></app-header-icone>
      </button>
    </header>

    <div class="modal-body">
      <ng-content></ng-content>
    </div>

    <footer class="modal-footer" *ngIf="temFooter">
      <ng-content select="[footer]"></ng-content>
    </footer>
  </div>
</div>
