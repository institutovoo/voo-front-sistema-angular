<div class="notificacao">
  <div class="notificacao__header">
    <h2 class="notificacao__titulo">Preferências de Notificação</h2>
    <p class="notificacao__subtitulo">Escolha como deseja ser notificado</p>
  </div>

  <!-- Canais de Notificação -->
  <div class="secao">
    <h3 class="secao__titulo">Canais de Notificação</h3>

    <div class="lista">
      <div *ngFor="let canal of canais" class="item">
        <div class="item__icone">
          <!-- Email -->
          <svg
            *ngIf="canal.icone === 'email'"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
            <polyline points="22,6 12,13 2,6" />
          </svg>
          <!-- Push -->
          <svg
            *ngIf="canal.icone === 'push'"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
            <path d="M13.73 21a2 2 0 0 1-3.46 0" />
          </svg>
          <!-- SMS -->
          <svg
            *ngIf="canal.icone === 'sms'"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
          </svg>
        </div>
        <div class="item__info">
          <span class="item__nome">{{ canal.nome }}</span>
          <span class="item__descricao">{{ canal.descricao }}</span>
        </div>
        <label class="toggle">
          <input type="checkbox" [checked]="canal.ativo" (change)="toggleCanal(canal)" />
          <span class="toggle__slider"></span>
        </label>
      </div>
    </div>
  </div>

  <!-- Tipos de Notificação -->
  <div class="secao">
    <h3 class="secao__titulo">Tipos de Notificação</h3>

    <div class="lista">
      <div *ngFor="let tipo of tipos" class="item">
        <div class="item__info item__info--sem-icone">
          <span class="item__nome">{{ tipo.nome }}</span>
          <span class="item__descricao">{{ tipo.descricao }}</span>
        </div>
        <label class="toggle">
          <input type="checkbox" [checked]="tipo.ativo" (change)="toggleTipo(tipo)" />
          <span class="toggle__slider"></span>
        </label>
      </div>
    </div>
  </div>

  <!-- Botão Salvar -->
  <div class="notificacao__footer">
    <button type="button" class="btn-salvar" (click)="salvar()" [disabled]="salvando">
      <svg
        *ngIf="!salvando"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
        <polyline points="17,21 17,13 7,13 7,21" />
        <polyline points="7,3 7,8 15,8" />
      </svg>
      {{ salvando ? 'Salvando...' : 'Salvar Alterações' }}
    </button>
  </div>
</div>
