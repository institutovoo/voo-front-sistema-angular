<div class="admin-autenticacao">
  <div class="cartao">
    <app-logo tema="light" [linkHome]="'/admin/dashboard'"></app-logo>

    <div class="header-cadastro">
      <h1 class="titulo">Novo usuário</h1>
      <p class="subtitulo">Cadastre um novo perfil no ecossistema VooCursos</p>
    </div>

    <form (ngSubmit)="cadastrar()" #cadastroForm="ngForm" class="formulario">
      <div class="campo">
        <label for="nome">Nome completo</label>
        <div class="input-wrapper">
          <app-header-icone nome="usuario" [tamanho]="18"></app-header-icone>
          <input
            type="text"
            id="nome"
            name="nome"
            [(ngModel)]="usuario.nome"
            placeholder="Ex: João da Silva"
            required
          />
        </div>
      </div>

      <div class="campo">
        <label for="email">E-mail</label>
        <div class="input-wrapper">
          <app-header-icone nome="email" [tamanho]="18"></app-header-icone>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="usuario.email"
            placeholder="usuario@email.com"
            required
          />
        </div>
      </div>

      <div class="campo">
        <label for="tipo">Tipo de usuário</label>
        <div class="input-wrapper">
          <app-header-icone nome="usuarios" [tamanho]="18"></app-header-icone>
          <select id="tipo" name="tipo" [(ngModel)]="usuario.tipo" required>
            <option value="aluno">Aluno</option>
            <option value="instrutor">Instrutor</option>
            <option value="admin">Administrador</option>
          </select>
        </div>
      </div>

      <div class="acoes">
        <button type="button" class="btn-cancelar" routerLink="/admin/usuarios" [disabled]="enviando">
          Cancelar
        </button>
        <button
          type="submit"
          class="btn-cadastrar"
          [disabled]="!cadastroForm.form.valid || enviando"
        >
          {{ enviando ? 'Cadastrando...' : 'Cadastrar' }}
        </button>
      </div>
    </form>
  </div>
</div>
